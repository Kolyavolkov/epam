{% extends "base.html" %}

{% block content %}
<div style="background-color: f5f5f5; height: 100vh;">
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                <form class="card border-3 p-3 shadow-sm">
                    <h3 class="text-muted">Current weather for {{ city }}</h3>
                    <h5 class="lead text-muted">Temperature {{ temp }} C</h5>
                    <h5 class="lead text-muted">Humidity {{ humidity }} %</h5>
                    <h5 class="lead text-muted">Wind speed {{ wind_speed }} mps</h5>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
