    {% extends "base.html" %}

    {% block content %}
    <h3>Hello {{ name }}</h3>
    <div style="background-color: f5f5f5; height: 100vh;">
        <div class="container h-100">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                    <form method="POST" class="card border-3 p-3 shadow-sm">
                        <div class="form-group">
                            <input type="text" class="form-control" name="city" placeholder="Saint Petersburg">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" name="country" placeholder="Russian Federation">
                        </div>

                        <div class="form-group">
                            <button class="btn btn-info btn-block">Get weather</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
